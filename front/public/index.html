  <script type="application/javascript">
    console.time('load');
    const start = Date.now()
    const reqFrame =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame;
    function sigmoid(x) {
      return 1 / (1 + Math.exp(-2 * x + 3))
    }
    const loading_screen = document.getElementById('loading')
    const loading_bar = document.querySelector('#loading-bar > div')
    window.app_ready = sessionStorage.app_ready
    window.app_start = window.app_ready ? Promise.resolve(true) : new Promise(resolve => {
      function updateLoadingBar() {
        // Fake load for approx 10 seconds
        const percent = Math.ceil(sigmoid((Date.now() - start) / 2_700) * 100)
        loading_bar.style.width = Math.min(percent, 100) + '%'
        if (!window.app_ready && percent < 100) reqFrame(updateLoadingBar)
        else resolve()
      }
      updateLoadingBar()
    }).then(res => {
      console.timeEnd('load')
      sessionStorage.app_ready = window.app_ready = Date.now() - start
      
      console.log(document.fullscreenElement)
      if(document.fullscreenElement) return Promise.resolve()
      loading_screen.classList.add('second-stage')
      let end_second_stage;
      return new Promise(resolve => {
        const skip_button = document.getElementById('skip')
        const enable_button = document.getElementById('enable')
        skip_button.onclick = resolve
        enable_button.onclick = function go_full_screen() {
          if (!document.fullscreenElement) {
            (
              document.documentElement.requestFullscreen ||
              document.documentElement.webkitRequestFullscreen ||
              document.documentElement.mozRequestFullScreen
            ).bind(document.documentElement)().then(resolve);
          } else resolve()
        }
      })
    }).then(() => {
      // Remove loading screen from the dom once the react app is ready
      loading_screen.remove()
      return true
    })

  </script>
