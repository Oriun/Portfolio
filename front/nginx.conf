events {

}

http {
    server {

        listen 80;
        listen [::]:80;

        gzip on;
        gzip_types *;
        gzip_proxied any;
        gzip_min_length 1000;
        gunzip on;
        gzip_static on;

        root /var/www/;
        index index.html;

        location / {
            types {
                image/jpeg jpg;
                image/jpeg jpeg;
                image/gif gif;
                image/png png;
                image/webp webp;
                image/svg+xml svg;
                text/css css;
                application/javascript js;
                application/json json;
                text/html html;
            }
            try_files $uri /index.html;
        }
    }

}